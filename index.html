<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Age Calculator</h1>
            <p>Enter your name and date of birth to calculate your age</p>
        </div>

        <div class="form-section">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="date" id="dob" required>
            <button onclick="calculateAge()">Calculate Age</button>
        </div>

        <div class="result">
            <h2 id="result-name"></h2>
            <div class="age-details">
                <p id="age-years"></p>
                <p id="age-months"></p>
                <p id="age-weeks"></p>
                <p id="age-days"></p>
                <p id="age-hours"></p>
                <p id="age-minutes"></p>
                <p id="age-seconds"></p>
            </div>

            <div class="next-birthday">
                <h3>Next Birthday Countdown</h3>
                <p id="next-birthday"></p>
            </div>
        </div>
    </div>
    <footer>
     <p>&copy; WELCOME TO KALYAN'S WEBSITE | Developed by <strong>KALYAN</strong></p>
    </footer>
  <script src="script.js"></script>
</body>
</html>
